<div class="login-container p-3">
    <h1>Movie List App</h1>
    <ng-container *ngIf="!sending">
        <form [formGroup]="form">
            <div class="text-danger" *ngIf="error">{{error}}</div>
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" type="text" class="form-control" [ngClass]="{ 'is-invalid': form.controls.name?.errors }"/>
                <div class="text-danger" *ngIf="form.controls.name?.errors?.required">Name is required</div>
            </div>
            <br>
            <div class="form-group">
                <label>Password</label>
                <input formControlName="pass" type="password" class="form-control" [ngClass]="{ 'is-invalid': form.controls.pass?.errors }"/>
                <div class="text-danger" *ngIf="form.controls.pass?.errors?.required">Password is required</div>
            </div>
            <button class="btn btn-primary w-100 mt-3" [disabled]="!form.valid" (click)="submit()">Log In</button>
            <button class="btn btn-secondary w-100 mt-3" [disabled]="!form.valid" (click)="signup()">Sign Up</button>
        </form>
    </ng-container>
    <ng-container *ngIf="sending">
        Logging in...
    </ng-container>
</div>
